name: 'release-pr'

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  prepare:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
      tag_name: ${{ steps.extract_version.outputs.tag_name }}
      release_body_file: ${{ steps.release_body.outputs.release_body_file }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Extract version from branch name
        id: extract_version
        shell: bash
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          VERSION=$(echo "$BRANCH_NAME" | sed 's/release\/v//')
          
          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³å½¢å¼ã®æ¤œè¨¼
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+(-beta\.[0-9]+|-rc\.[0-9]+)?$'; then
            echo "Error: Invalid version format: $VERSION"
            exit 1
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=v$VERSION" >> $GITHUB_OUTPUT

      - name: Verify version matches tauri.conf.json
        shell: bash
        run: |
          EXPECTED_VERSION="${{ steps.extract_version.outputs.version }}"
          ACTUAL_VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          
          if [ "$EXPECTED_VERSION" != "$ACTUAL_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "Expected: $EXPECTED_VERSION"
            echo "Actual: $ACTUAL_VERSION"
            exit 1
          fi
          
          echo "Version verified: $ACTUAL_VERSION"

      - name: Create tag
        shell: bash
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          TAG_NAME="${{ steps.extract_version.outputs.tag_name }}"
          
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          
          git push origin "$TAG_NAME"
          echo "Created tag: $TAG_NAME"

      - name: Generate release body
        id: release_body
        shell: bash
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          
          # ãƒªãƒªãƒ¼ã‚¹ãƒœãƒ‡ã‚£ãƒ•ã‚¡ã‚¤ãƒ«ãŒå­˜åœ¨ã™ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
          if [ -f ".release-body-${VERSION}.md" ]; then
            RELEASE_BODY_FILE=".release-body-${VERSION}.md"
          else
            # ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: CHANGELOGã‹ã‚‰è©²å½“ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’æŠ½å‡º
            echo "## Changes in v${VERSION}" > ".release-body-${VERSION}.md"
            echo "" >> ".release-body-${VERSION}.md"
            
            # CHANGELOGã‹ã‚‰è©²å½“ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã®ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’æŠ½å‡º
            awk "/^## \[${VERSION}\]/, /^## \[/{
              if (/^## \[${VERSION}\]/) next
              if (/^## \[/ && !/^## \[${VERSION}\]/) exit
              if (!/^$/ && !/^\[.*\]:/) print
            }" CHANGELOG.md >> ".release-body-${VERSION}.md"
            
            RELEASE_BODY_FILE=".release-body-${VERSION}.md"
          fi
          
          echo "release_body_file=${RELEASE_BODY_FILE}" >> $GITHUB_OUTPUT

  release:
    needs: prepare
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''
    env:
      TAURI_BUNDLER_DMG_IGNORE_CI: false

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install frontend dependencies
        run: npm install

      - name: install bundle-licenses
        run: cargo install cargo-bundle-licenses

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # tauri updater signing
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ needs.prepare.outputs.tag_name }}
          releaseName: ${{ needs.prepare.outputs.tag_name }}
          releaseBody: ${{ matrix.platform == 'ubuntu-22.04' && format('file:{0}', needs.prepare.outputs.release_body_file) || '' }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  cleanup:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Delete release branch
        shell: bash
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          git push origin --delete "$BRANCH_NAME"
          echo "Deleted release branch: $BRANCH_NAME"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = '${{ github.event.pull_request.head.ref }}'.replace('release/v', '');
            const tagName = `v${version}`;
            
            const comment = `ğŸš€ **ãƒªãƒªãƒ¼ã‚¹å‡¦ç†ãŒå®Œäº†ã—ã¾ã—ãŸ**\n\n` +
                          `- ã‚¿ã‚°: \`${tagName}\`\n` +
                          `- ãƒ‰ãƒ©ãƒ•ãƒˆãƒªãƒªãƒ¼ã‚¹ãŒä½œæˆã•ã‚Œã¾ã—ãŸ\n` +
                          `- [Releases](${context.payload.repository.html_url}/releases) ã§ç¢ºèªãƒ»å…¬é–‹ã§ãã¾ã™\n\n` +
                          `ãƒªãƒªãƒ¼ã‚¹ãƒ–ãƒ©ãƒ³ãƒ \`${{ github.event.pull_request.head.ref }}\` ã¯è‡ªå‹•å‰Šé™¤ã•ã‚Œã¾ã—ãŸã€‚`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: comment
            });